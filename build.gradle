apply plugin: 'java'
version = '0.3.0'
description 'Implementation of the multi-threaded minecraft server Photon'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'org.mcphoton.impl.server.Main'
}

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }
}

dependencies {
	compile project(':Photon-API')
	compile 'net.magik6k:bitbuffer:1.5.1'
	compile 'com.github.TheElectronWill:NBT-javalib:v2.0'
	compile 'com.github.TheElectronWill:JSON-javalib:v1.2'
	compile 'com.github.TheElectronWill:TOML-javalib:v1.2.2'
}
